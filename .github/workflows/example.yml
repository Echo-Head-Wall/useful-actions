name: Get PR Reviewers

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  get-reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get CODEOWNERS reviewers
        uses: Echo-Head-Wall/useful-actions/codeowner-reviewers-action@4cbf9bdcedc1372d1d63bd40ac811c3bbfa23130
        with:
          custom_message: "Please review these changes as soon as possible."
          codeowners_path: ".github/CODEOWNERS"  
