name: Get PR Reviewers

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  get-reviewers:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get CODEOWNERS reviewers
        uses: Echo-Head-Wall/useful-actions/codeowner-reviewers-action@d2448eea69e02c5077fd777f0eb87b659d4379b7
        with:
          custom_message: "Please review these changes as soon as possible."
          codeowners_path: ".github/CODEOWNERS"  
